name: BRIDG CI

on:
  push:
    branches: [ main, api, telegram_notify ]
  pull_request:
    branches: [ main, api, telegram_notify ]

jobs:
  linter-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ui

    strategy:
      matrix:
        node-version: [ 22.17.x ]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Install dependencies
      run: npm ci
    
    - name: Link API client
      run: npm link ../api-ts

    - name: Run linter
      run: npm run lint
        # Telegram Notification Step
    - name: Send Telegram Notification
      uses: ./.github/workflows/telegram-notification.yml  
      if: always()
      with:
        working_directory: './ui'
      secrets:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        STATUS_TEXT:  ${{ steps.linter-tests.outcome == 'success' && 'success' || 'failure' }}
        STATUS_EMOJI: ${{ steps.linter-tests.outcome == 'success' && '✅' || '❌' }}
        STAGE_NAME: "LINTER"

  ui-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ui

    strategy:
      matrix:
        node-version: [ 22.17.x ]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Install dependencies
      run: npm ci
    
    - name: Link API client
      run: npm link ../api-ts

    - name: Run linter
      run: npm run lint

    - name: Run tests
      run: npm test

    # Telegram Notification Step
    - name: Send Telegram Notification
      uses: ./.github/workflows/telegram-notification.yml  
      if: always()
      with:
        working_directory: './ui'
      secrets:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        STATUS_TEXT:  ${{ steps.ui-tests.outcome == 'success' && 'success' || 'failure' }}
        STATUS_EMOJI: ${{ steps.ui-tests.outcome == 'success' && '✅' || '❌' }}
        STAGE_NAME: "UI"
