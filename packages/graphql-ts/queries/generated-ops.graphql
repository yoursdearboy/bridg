query person($id: UUID) {
  person(id: $id) {
    id
    type
    birthDate
    deathDate
    deathDateEstimatedIndicator
    deathIndicator
    identifier {
      identifier
      identifierTypeCode
      id
    }
    name {
      use
      family
      given
      middle
      patronymic
      prefix
      suffix
      id
    }
  }
}

query subject($id: UUID) {
  subject(id: $id) {
    id
    performingBiologicEntity {
      id
      type
      birthDate
      deathDate
      deathDateEstimatedIndicator
      deathIndicator
    }
  }
}
