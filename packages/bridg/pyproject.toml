[project]
name = "bridg"
version = "0.1.0"
description = "BRIDG persistence using SQLAlchemy"
dependencies = [
    "sqlalchemy<3.0.0,>=2.0.29",
    "cattrs<25.0.0,>=24.1.2",
    "toolz<2.0.0,>=1.0.0"
]

[dependency-groups]
dev = [
    "networkx[default]>=3.5",
    "pydot>=3.0.4",
]
test = [
    "pytest<9.0.0,>=8.3.3"
]

[build-system]
requires = ["uv_build>=0.8.12,<0.9.0"]
build-backend = "uv_build"

[tool.ruff]
extend = "../../pyproject.toml"

[tool.ruff.lint]
ignore = ["TID252"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "F403"]

[tool.uv.build-backend]
module-root = ""
