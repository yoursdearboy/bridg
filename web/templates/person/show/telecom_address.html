<div class="card col-4">
    <div class="card-header">
        <div class="d-flex">
            <b>{{ _("Telecom") }}</b>
            <a class="ms-auto" href="{{ url_for('.telecom_address.new', person_id=person.id) }}">
                <i class="fa-solid fa-plus"></i>
                {{ _("Add") }}
            </a>
        </div>
    </div>
    <div class="card-body">
        <table class="table">
            <tbody>
                {% for tel in person.telecom_address %}
                <tr>
                    <td>{{ tel }}</td>
                    <td class="text-end">
                        <a href="{{ url_for('.telecom_address.edit', person_id=person.id, id=tel.id) }}">
                            <i class="fa-solid fa-pencil"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
