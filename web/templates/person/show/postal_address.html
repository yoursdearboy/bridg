<div class="card col-4">
    <div class="card-header">
        <div class="d-flex">
            <b>{{ _("Address") }}</b>
            <a class="ms-auto" href="{{ url_for('.postal_address.new', person_id=person.id) }}">
                <i class="fa-solid fa-plus"></i>
                {{ _("Add") }}
            </a>
        </div>
    </div>
    <div class="card-body">
        <table class="table">
            <tbody>
                {% for ad in person.postal_address %}
                <tr>
                    <td>{{ ad }}</td>
                    <td class="text-end">
                        <a href="{{ url_for('.postal_address.edit', person_id=person.id, id=ad.id) }}">
                            <i class="fa-solid fa-pencil"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
